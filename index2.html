<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Test with Object-Fit: Fill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .grid-test {
      display: grid;
      grid-template-columns: 50% 50%; /* 2 columns */
      grid-template-rows: 50% 50%;    /* 2 rows */
      height: 100vh;                  /* Fill the viewport height */
    }
    .box1 { background: lightblue; }
    .box2 { background: lightgrey; }
    .box3 { background: lightgreen; }
    .box4 { background: lightyellow; }

    .box2 img {
      width: 100%;
      height: 100%;
      object-fit: fill;  /* Stretches the image to fill the box (distortion likely) */
      display: block;    /* Remove any default inline spacing in some browsers */
    }
  </style>
</head>
<body>
  <div class="grid-test">
    <div class="box1"></div>
    <div class="box2">
      <img src="img/underConstruction.png" alt="Image stretched with object-fit: fill">
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
  </div>
</body>
</html>
